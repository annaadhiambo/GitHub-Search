
<app-navbar></app-navbar>
<app-form (searchEvent)="getUser($event)"></app-form>
<div class="container pt-3">
    <img src="{{ user.avatar_url }}">
    <div class="row">
        <div class="col-md-6" *ngFor="let repos of repo">
            <div class="card p-3 mt-3" >
                <h3 class="card-title">{{repos.name}}</h3>
                <hr>
                <p> {{repos.description}} </p>
                <a href="{{ repos.html_url}}" class="btn btn-primary" target="_blank">View More</a>
            </div>

        </div>
    </div>
    
</div>
