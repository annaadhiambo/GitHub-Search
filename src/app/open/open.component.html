
<app-navbar></app-navbar>
<app-form (searchEvent)="getUser($event)"></app-form>
<div class="container">
    <div class="row">
        <div class="col-md-6 pt-3">
            <img class="card" src="{{ user.avatar_url }}">
        </div>
        <div class="card-body">
            <div class="col-md-6">
                <h4> PROFILE</h4>
                <h5 class="card-title" *ngIf ="user.name"> Name:{{ user.name}}</h5>
                  <p class="card-text">Username: {{ user.login }}</p>
                <a href="{{user.html_url}}" class="btn btn-primary" target="_blank">View Github</a><br><br>
                <button class="btn btn-primary"> Following: {{user.following}}</button><br><br>
                <button class="btn btn-warning"> followers: {{user.followers}}</button>
            </div>
        
        </div>
    </div>
</div>
<div class="container pt-3">
    <div class="row">
        <div class="col-md-6" *ngFor="let repos of repo">
            <div class="card p-3 mt-3" >
                <h3 class="card-title">{{repos.name}}</h3>
                <hr>
                <p> {{repos.description}} </p>
                <a href="{{ repos.html_url}}" class="btn btn-primary" target="_blank">View More</a>
            </div>

        </div>
    </div>
    
</div>
